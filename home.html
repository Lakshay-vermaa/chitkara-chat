<!DOCTYPE html>
<html>
<head>
  <title>CHITKARA Video Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="home-page">
  <div class="video-container">
    <div class="video-box" id="remoteContainer">
      <video id="remoteVideo" autoplay playsinline></video>
      <div id="noPartner">
        <div class="person-circle"></div> <!-- Circle for person -->
        Looking for a partner...
      </div>
    </div>
    <div class="video-box self">
      <video id="localVideo" autoplay muted playsinline></video>
    </div>
  </div>

  <div class="control-bar">
    <div class="info">ðŸ‘¥ Online: <span id="userCount">0</span></div>
    <div class="buttons">
      <button id="toggleCam">Turn Off Camera</button>
      <button id="turnOnCam" style="display: none;">Turn On Camera</button> <!-- Turn On Camera button -->
      <button id="skipBtn">Skip</button>
    </div>
  </div>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #2e1f6f;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .video-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 90%;
      max-width: 1200px;
      height: 70%;
      margin-bottom: 20px;
    }

    .video-box {
      background: black;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 45%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    .video-box video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .video-box.self {
      border: 3px solid #1a73e8;
    }

    #noPartner {
      color: white;
      font-size: 24px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      pointer-events: none;
    }

    #noPartner .person-circle {
      width: 50px;
      height: 50px;
      background-color: #ffffff;
      border-radius: 50%;
      margin-bottom: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .control-bar {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 800px;
    }

    .info {
      font-size: 18px;
      color: white;
      margin-bottom: 10px;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #0c5f9d;
    }
  </style>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
